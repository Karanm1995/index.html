<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi to Kurti Dev Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    textarea { width: 100%; height: 150px; margin-bottom: 20px; font-size: 18px; }
    .output { font-family: 'Kruti Dev 010', Arial; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/dhanrajdc/kruti-dev-webfont/kruti-dev-010.css" rel="stylesheet">
</head>
<body>
  <h2>Hindi to Kurti Dev 010 Converter</h2>
  <textarea id="unicodeInput" placeholder="Type in Hindi (Google Input)..."></textarea>
  <textarea id="kurtiOutput" class="output" placeholder="Kurti Dev 010 output..."></textarea>
  <button onclick="convert()">Convert</button>
  <button onclick="copyOutput()">Copy</button>

  <script>
    const unicodeToKruti = {
      'क': 'd', 'ख': '[k', 'ग': 'x', 'घ': 'X', 'च': 'p', 'ज': 't', 'ट': 'V',
      'ड': 'M', 'त': 'r', 'द': 'n', 'न': 'u', 'प': 'i', 'ब': 'c', 'म': 'e',
      'य': ';', 'र': 'j', 'ल': 'y', 'व': 'o', 'श': "'k", 'ष': '"k', 'स': 'l',
      'ह': 'g', 'ा': 'k', 'ि': 'f', 'ी': 'h', 'ु': 'q', 'ू': 'w', 'े': 's',
      'ै': 'S', 'ो': 'ks', 'ौ': 'ks', 'ं': 'M+', 'ँ': 'Z', 'अ': 'v', 'आ': 'vk',
      'इ': 'bZ', 'ई': 'bZ', 'उ': 'm', 'ऊ': 'Å', 'ए': ',s', 'ऐ': ',S', 'ओ': 'vks'
    };
    function convert() {
      let input = document.getElementById("unicodeInput").value;
      let output = input;
      for (const [k, v] of Object.entries(unicodeToKruti)) {
        output = output.replace(new RegExp(k, 'g'), v);
      }
      document.getElementById("kurtiOutput").value = output;
    }
    function copyOutput() {
      const out = document.getElementById("kurtiOutput");
      out.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>
</body>
</html>
